{% extends "base_w_nav.html" %}

{% load static %}

{% block content %}
    <main>
        <div class='content'>
            <h1>{{ page.title }}</h1>
            <div class='intro'>{{ page.intro }}</div>
        </div>
        <ul>
        {% for route in page.get_gallery_pages %}
            <li>
                <a href="{% url 'specific_gallery' route.slug %}">{{ route.title }}</a>
            </li>
        {% empty %}
            <li>No gallery pages.</li>
        {% endfor %}
        </ul>
    </main>
{% endblock content %}

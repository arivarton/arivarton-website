{% load navigation_tags %}
<nav>
    {% get_site_root as site_root %}
    {% nav parent=site_root calling_page=self %}
</nav>
<div class='breadcrumb'>
    {% for page in page.get_ancestors.live %}
    {% if not page.is_root %}
        <a href="{{ page.url }}">{{ page.title }}</a>
            >
    {% endif %}
    {% endfor %}
    {{ page.title }}
</div>
